<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="jobApplicationForm">
        <section class="personal-info">
            <h2>Personal Information</h2>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <label for="address">Street:</label>
            <input type="text" id="address" name="address" required>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" name="zip" required>
        </section>
        
        <section class="resume-cover">
            <h2>Resume and Cover Letter</h2>
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" required>
            <label for="coverLetter">Cover Letter:</label>
            <textarea id="coverLetter" name="coverLetter" rows="5" required></textarea>
        </section>
        
     
        
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions.</label>
        
        <button type="submit">Submit Application</button>
    </form>

    <button id="viewApplications">View Applications as Table</button>
    <div id="applicationsTable"></div>

    <script src="script.js"></script>
</body>
</html>
